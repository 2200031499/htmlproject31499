<body bgcolor="#B6C4B6">

  <h2 align="center">Contact Us</h2>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="registration.html">Registration</a></li>

    </ul>
  </nav>
  <br><br>
<centre>

  <form method="post" action="#">
    <table align="center">
      <tr>
        <td>
          <input type="text" name="name" placeholder="Enter Name" maxlength="30" required />
        </td>
      </tr>

      <tr>
        <td>
          <input type="email" name="emailid" placeholder="Enter Email ID" required />
        </td>
      </tr>

      <tr>
        <td>
          <input type="text" name="contactno" pattern="[6789][0-9]{9}" placeholder="Enter ContactNo" required />
          <i style="color:red">Must Be 10 Digits</i>
        </td>
      </tr>

      <tr align="centre">
        <td>
          <input type="text" name="subject" placeholder="Enter Subject" required />
        </td>
      </tr>

      <tr>
        <td>
          <textarea name="message" placeholder="Enter Message"></textarea>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit Query" class="button" />
          <input type="reset" value="Clear" class="button" />
        </td>
      </tr>
    </table>
  </form>
</centre>
</body>
